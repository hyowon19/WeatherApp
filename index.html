<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Weather App</title>

  </head>
  <body>
    <div id="app">
      <h1>Weather App!</h1>
      <div class="main-app">

          <button type="submit" class="get-weather-button"> >>> FIND <<<</button>
        </form>
        <div class="city-weather">

        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
